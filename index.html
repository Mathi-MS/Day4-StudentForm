<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Form</title>
</head>
<body>
    <div class="back">
        <h1>Student Form</h1>
        <table>
            <tr>
                <th>
                    <p>Name</p>
                </th>
                <td>
                    <input id="namee" type="text" placeholder="adam">
                </td>
            </tr>
            <tr>
                <th>
                    <p>Age</p>
                </th>
                <td>
                    <input id="age" placeholder="52" type="number">
                </td>
            </tr>
            <tr>
                <th>
                    <p>gender</p>
                </th>
                <td>
                    <input id="male" type="radio" name="gender" value="male">male
                    <input id="female" type="radio" name="gender" value="female">female
                </td>
            </tr>
            <tr>
                <th>
                    <p>Courses</p>
                </th>
                <td>
                    <select name="select" id="select">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="bootstrap">Bootstrap</option>
                        <option value="javascript">Javascript</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <p>Email</p>
                </th>
                <td>
                    <input placeholder="abc@gmail.com" type="email" id="email">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="submit" onclick="change()">submit</button>
                </td>
            </tr>
        </table>
        <table id="table-two">
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Course</td>
                <td>Gender</td>
                <td>Email</td>
                <td>Action</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
